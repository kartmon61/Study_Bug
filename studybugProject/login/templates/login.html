{% extends 'nh_layout.html' %}
{% block layoutblock %}

    <script>

        //sign_in , sign_up form toggle
        function toggle(e){
           f = document.forms;
           s_id = e.getAttribute("status");
           Array.prototype.forEach.call(f, child => { 
                if(child.getAttribute("id") == s_id) child.style.display="block";
                else child.style.display="none";
            });
                
           
        }
    </script>
    <section id="login"> 
            <img src="" alt="logo" class="center">
            <!--회원가입 폼-->
            <form action="" method="POST" id="sign_up">
                {% csrf_token %}
                <input id="user_email" name="user_email" type="text" class="inp" placeholder="이메일" required>
                <input id="user_password" name="user_password" type="password" placeholder="비밀번호"class="inp" required>
                <input id="user_password2" name="user_password2" type="password" placeholder="비밀번호 확인"class="inp" required>
                <div class="btn inp" >구글 api</div>
                <input type="submit" value="회원가입" class="btn inp">
                <a href="{% url 'signup2' %}">_</a>
                <a href="#" status="sign_in" onclick="toggle(this)">Hoxy 계정 있으세요?</a>
            </form>
            
            <!--로그인 폼-->
            <form action="{% url 'login' %}" method="POST" id="sign_in">
                    {% csrf_token %}
                    <input id="login_email" name="login_email" type="text" class="inp" placeholder="이메일" required>
                    <input id="login_password" name="login_password" type="password" class="inp"  placeholder="비밀번호" required>
                    <div class="btn inp">구글 api</div> 
                    <input type="submit" value="로그인" class="btn inp">
                    <a href="#" status="sign_up" onclick="toggle(this)" >회원이 아니세요?</a>
                </form>

    </section>
{% endblock %}
