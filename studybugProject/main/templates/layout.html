{% load staticfiles %}
<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <!-- 1. Link to jQuery (1.8 or later), -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- 33 KB --> 
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css?{% now 'U' %}"/>
    <script src="../static/js/main.js?{% now 'U' %}"></script>
    <title>License bug</title>
    <script>
       
        $(function(){  
            //로그인 팝업 
            $(".popup_open").click(function(){ 
                var window = $(this).attr("pop_nm");
                $(".bg").show();
                $(".pop_up[pop_nm='"+window+"']").show(); 
            }); 
            
            $(".close").click(function(){ 
                $(".bg").hide();
                $(".pop_up").hide();
            });

            
            var locate = location.pathname;   
            if(locate.indexOf("new")>0||locate.indexOf("edit")>0){
                    $(".float_btn").hide();
            }else{
                $(".float_btn").click(function(){
                 location.href="newpost";
                });
            }
                 
        });

       
    </script>
</head>
<body>

    <div class="bg"></div> 
    <header>
        <img class="center logo" src="../static/img/logo.png">
        <a href="#" class="left" onclick="_back()" ><img src="../static/img/back.png"></a>
        <a href="#" class="right"><img src="../static/img/menu.png"></a>
    </header>
    {% block layoutblock %}
    {% endblock %}  
    <div class="float_btn">+</div> 
    <footer>
        <img class="center bottom" src="/static/img/create.png">
    </footer> 
</body>
</html>
