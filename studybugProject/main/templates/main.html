{% extends 'layout.html' %}
{% block layoutblock %}
<script>
    $(function(){
        var rlist = document.getElementsByClassName("rate");
        for(i of rlist){
            var r = i.getAttribute("value");
            var n = i.getAttribute("no");
            $("div[no='"+n+"']").append(print_rate(r));
        } 

        function print_rate(n){
            var s = "";
            var vs = "";
            for(i=0;i<5;i++){
                if(i<n) s+="★";
                else vs+="☆";
            }
            return(s+vs);
        }
    });
</script>
