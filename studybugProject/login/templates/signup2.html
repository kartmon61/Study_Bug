{% extends 'nh_layout.html' %}
{% block layoutblock %}
 
<script>
  
    function chk_i(e){
        console.log(e.classList);
            if(e.classList.contains("active")) e.classList.remove("active");
            else {
                e.classList.add("active"); 
            }
    }

    function f_submit(e){
        i_str = [];
        inp = document.getElementById("user_interest");
        chked_i = document.getElementsByClassName("active");
        if(chked_i.length != 0){
             for(i=0;i<chked_i.length;i++){
                 i_str[i] = chked_i[i].textContent;
             }
             inp.setAttribute("value",i_str.join(","));
        }else inp.setAttribute("value","");

        document.forms[0].submit();
    }

    
   
</script>
<section id="sign_up2"> 
    <!--최초 회원 가입일떄 관심사 고르게 하는 페이지 -->
    <h1>관심사가 있으세요?</h1>
    
    {%if interest %}
    {% for i in interest %}
    <a href="#"  class="cate">{{i.name}}</a>
    {% endfor %}
    {% endif %}
    <a href="#" class="cate" onclick="chk_i(this)">회계</a>
    
    <script>
        //임시로 쓴 거 
        for(i=0;i<5;i++){
            document.write(" <a href='#' class='cate' onclick='chk_i(this)'>재무"+i+"</a> ");
        }
    </script>
    
    <form action="" method="POST">
        {% csrf_token %}
        <input type="hidden" id="user_id" name="user_id"> <!-- 앞에 회원 가입 페이지에서 아이디 넘겨 받아야됨-->
        <input type="hidden" id="user_interest" name="user_interest">
    </form>
    <a href="#" class= "inp active" onclick="f_submit()">다음</a>
</section>
{% endblock %}
